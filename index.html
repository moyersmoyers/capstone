<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Admin Dashboard</title>
		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
		<!-- BOXICONS -->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<!-- STYLE -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body id="body-pd">
		<header class="header" id="header">
			<div class="header_toggle">
				<i class='bx bx-menu open-btn' id="header-toggle"></i>
			</div>
			<!-- <div class="header_img">
				<img src="../img/court.jpg" alt="">
			</div> -->
		</header>
		<div class="l-navbar" id="nav-bar">
			<nav class="nav">
				<a href="#" class="close-btn"><i class="bx bx-x"></i></a>
				<div class="nav_list">
					<div class="nav_list-item">
						<a href="#" class="nav_logo">
							<img src="../img/court.jpg" class="nav_logo-icon" alt="">
							<span class="nav_logo-name">XYZ Resort</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link active dashboard" id="dashboard">
							<i class='bx bx-grid-alt nav_icon'></i>
							<span class="nav_name">Dashboard</span>
							<i class='bx bx-chevron-down chev-down nav_icon'></i>
						</a>
						<div class="submenu" id="submenu">
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 1</a>
							</div>
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 2</a>
							</div>
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 3</a>
							</div>
						</div>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link" id="users">
							<i class='bx bx-user nav_icon'></i>
							<span class="nav_name">Users</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link messages" id="messages">
							<i class='bx bx-message-square-detail nav_icon'></i>
							<span class="nav_name">Messages</span>
							<i class='bx bx-chevron-down chev-down nav_icon'></i>
						</a>
						<div class="submenu" id="submenu">
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 1</a>
							</div>
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 2</a>
							</div>
							<div class="submenu-item">
								<i class='bx bx-grid-alt submenu-icon'></i>
								<a href="#" class="submenu-link">Submenu 3</a>
							</div>
						</div>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link" id="bookmark">
							<i class='bx bx-bookmark nav_icon'></i>
							<span class="nav_name">Bookmark</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link">
							<i class='bx bx-folder nav_icon'></i>
							<span class="nav_name">Files</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link" id="stats">
							<i class='bx bx-bar-chart-alt-2 nav_icon'></i>
							<span class="nav_name">Stats</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link" id="settings">
							<i class='bx bx-cog nav_icon'></i>
							<span class="nav_name">Settings</span>
						</a>
					</div>
					<div class="nav_list-item">
						<a href="#" class="nav_link" id="logout">
							<i class='bx bx-log-out nav_icon'></i>
							<span class="nav_name">Logout</span>
						</a>
					</div>
				</div>
			</nav>
		</div>

		<!--Container Main start-->
		<section>
			<div class="container g-0 p-0 m-0">
				<h4>Dashboard</h4>
			</div>
		</section>
		<!--Container Main end-->

		<!-- JQUERY -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
		<!-- BOOTSTRAP -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<!-- FONTAWESOME -->
		<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
		<!-- CHARTJS -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>
		<!-- SCRIPT -->
		<script src="js/script.js"></script>
	</body>
</html>
